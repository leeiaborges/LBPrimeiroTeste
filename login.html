<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <!-- Inicio Identificação e Login -->

 <div class="container">

    <h2 class="title"><img width="55" class="imgUser" src="./images/icons/user.png"> Identificação e Login</h2>
    <hr>
    
    <div class="container-login-cadastro">

      <div class="login">
        <form class="form-login">
          <h4 class="title-login">Já é cliente Politeísmo Shop?</h4>
          <div class="mb-3">
            <label for="email" class="form-label1">E-mail</label>
            <input type="email" class="form-control" id="email">
            <div class="mb-3">
              <label for="senha" class="form-label2">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <button class="btn formlogin" type="submit">ENTRAR</button>
            <p class="link-senha">Esqueceu a sua senha?</p>
          </div>
      </div>

      <div class="cadastro">
        <h4 class="title-cadastro">Ainda não é nosso cliente?</h4>
        <div>
          <h6 class="subtitle-cadastro">O cadastro em nossa loja é simples e rápido.</h6>
          <ul>
            <li type="none" class="list-cadastro"><img width="18" class="imgcheck" src="./images/icons/check.png">
              Localize seus pedidos</li>
            <li type="none" class="list-cadastro"><img width="18" class="imgcheck" src="./images/icons/check.png">
              Favorite produtos</li>
            <li type="none" class="list-cadastro"><img width="18" class="imgcheck" src="./images/icons/check.png">
              RecebaOfertas e ganhe descontos</li>
          </ul>
        </div>

        <button class="btn formcadastro" type="submit">CADASTRE-SE</button>
      </div>
    </div>
  </div>

<!-- Final Identificação e Login -->

</body>
</html>
